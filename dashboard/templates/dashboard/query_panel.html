{% load i18n %}
<div class="col-lg-{{ panel_size }}">
    <div id="{{ panel_id }}" class="panel panel-default query-container"
             {% if theme_args %}
                data-theme="{{ theme_args|escape }}"
             {% endif %}
             data-customize="{{ customize_args|escape }}"
             data-saved-query-src="{% url 'dashboard:get-saved-query' page.id query.id %}">
    </div>
</div>
