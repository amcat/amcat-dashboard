{% extends "dashboard/base.html" %}
{% load bootstrap %}

{% block dashboard-body %}
    <h1>System settings</h1>
    <div class="row">
        <div class="col-lg-4">
            <form method="POST" action="{% url "dashboard:system-settings" %}">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
